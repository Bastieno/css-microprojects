<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="lightbox.css">
  <title>Light Box</title>
</head>
<body>
  <h2 style="text-align: center;">Light Box</h2>

  <div class="row">
    <div onclick="openModal(); currentSlide(1)" class="column">
      <img style="width: 100%;"
        src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt="image-1">
    </div>
    <div onclick="openModal(); currentSlide(2)" class="column">
      <img style="width: 100%;" src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="image-2">
    </div>
    <div onclick="openModal(); currentSlide(3)" class="column">
      <img style="width: 100%;" src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image-3">
    </div>
    <div onclick="openModal(); currentSlide(4)" class="column">
      <img style="width: 100%;" src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="image-4">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span onclick="closeModal();" class="closebtn">&times</span>
    <div class="modal-content">
      <div class="myslides fade">
        <div class="numbertext">1 / 4</div>
        <img style="width: 100%; max-height: 450px;"
          src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="image-1">
      </div>

      <div class="myslides fade">
        <div class="numbertext">2 / 4</div>
        <img style="width: 100%; max-height: 450px;"
          src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
          alt="image-2">
      </div>

      <div class="myslides fade">
        <div class="numbertext">3 / 4</div>
        <img style="width: 100%; max-height: 450px;"
          src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="image-3">
      </div>

      <div class="myslides fade">
        <div class="numbertext">4 / 4</div>
        <img style="width: 100%; max-height: 450px;"
          src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
          alt="image-4">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div id="caption" class="captiontext">Hello there</div>

      <div>
        <div onclick="currentSlide(1)" class="demo column">
          <img style="width: 100%;"
            src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="image-1">
        </div>
        <div onclick="currentSlide(2)" class="demo column">
          <img style="width: 100%;"
            src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
            alt="image-2">
        </div>
        <div onclick="currentSlide(3)" class="demo column">
          <img style="width: 100%;"
            src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="image-3">
        </div>
        <div onclick="currentSlide(4)" class="demo column">
          <img style="width: 100%;"
            src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
            alt="image-4">
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  let slideIndex = 1;

  function openModal() {
    document.getElementById('myModal').style.display = 'block'
  }

  function closeModal() {
    document.getElementById('myModal').style.display = ''
  }

  function plusSlides(n) {
    showSlides(slideIndex += n)
  }

  function currentSlide(n) {
    showSlides(slideIndex = n)
  }

  function showSlides(n) {
    slides = document.getElementsByClassName('myslides');
    dots = document.getElementsByClassName('demo');
    caption = document.getElementById('caption');

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length;

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = ''
    }

    for (let i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(' active', '')
    }

    slides[slideIndex - 1].style.display = 'block';
    dots[slideIndex - 1].classList.add('active');
    caption.innerHTML = slides[slideIndex - 1].getElementsByTagName('img')[0].alt
  }
</script>
</html>
