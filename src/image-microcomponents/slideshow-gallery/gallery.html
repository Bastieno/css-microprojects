<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="gallery.css">
  <title>Carousel</title>
</head>

<body>
  <div class="slideshow-container">
    <div class="myslides fade">
      <div class="numbertext">1 / 4</div>
      <img style="width: 100%;"
        src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt="image-1">
      <div class="text">Caption One</div>
    </div>
    <div class="myslides fade">
      <div class="numbertext">2 / 4</div>
      <img style="width: 100%;"
        src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt="image-2">
      <div class="text">Caption Two</div>
    </div>
    <div class="myslides fade">
      <div class="numbertext">3 / 4</div>
      <img style="width: 100%;"
        src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt="image-3">
      <div class="text">Caption Three</div>
    </div>
    <div class="myslides fade">
      <div class="numbertext">4 / 4</div>
      <img style="width: 100%;"
        src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
        alt="image-4">
      <div class="text">Caption Four</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  
  <div class="row" style="text-align: center;">
    <div class="column" onclick="currentSlide(1)" class=""><img style="width: 100%;"
      src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
      alt="image-1"></div>
    <div class="column" onclick="currentSlide(2)" class=""><img style="width: 100%;"
      src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
      alt="image-2"></div>
    <div class="column" onclick="currentSlide(3)" class=""><img style="width: 100%;"
      src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="image-3"></div>
    <div class="column" onclick="currentSlide(4)" class=""><img style="width: 100%;"
      src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
      alt="image-4"></div>
  </div>
</body>

<script>
  let slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n)
  }

  function currentSlide(n) {
    showSlides(slideIndex = n)
  }

  function showSlides(n) {
    slides = document.getElementsByClassName('myslides');
    columns = document.getElementsByClassName('column');

    if (n > slides.length) slideIndex = 1;
    if (n < 1) slideIndex = slides.length

    for (let i = 0; i < slides.length; i++) {
      slides[i].style.display = 'none';
    }

    for (let i = 0; i < columns.length; i++) {
      columns[i].className = columns[i].className.replace(' active', '')
    }

    slides[slideIndex - 1].style.display = 'block';
    columns[slideIndex - 1].className += ' active';
  }
</script>

</html>
