<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tabbed-gallery.css">
  <title>Tabbed Image Gallery</title>
</head>
<body>
  <div class="header">
    <h2>Tabbed Image Gallery</h2>
    <p>Click any of the images below:</p>
  </div>

  <div class="container">
    <div class="row">
      <img onclick="openModal(this)" style="width: 100%;" src="https://images.unsplash.com/photo-1528826792843-696806ff0b87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Image-1">
      <img onclick="openModal(this)" style="width: 100%;" src="https://images.unsplash.com/photo-1491956142110-8a4226a12077?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Image-2">
      <img onclick="openModal(this)" style="width: 100%;" src="https://images.unsplash.com/photo-1485230895905-ec40ba36b9bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Image-3">
      <img onclick="openModal(this)" style="width: 100%;" src="https://images.unsplash.com/photo-1485125639709-a60c3a500bf1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Image-4">
    </div>

    <div id="myModal" class="modal">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times</span>
      <img id="myImg"
        style="width: 100%; max-height: 450px;"
        src=""
        alt="">
      <div id="imgText"></div>
    </div>
  </div>

</body>

<script>
  function openModal(imgElement) {
    modal = document.getElementById('myModal');
    img = modal.getElementsByTagName('img')[0];
    imgText = document.getElementById('imgText');

    modal.style.display = 'block';
    img.src = imgElement.src;
    imgText.innerHTML = imgElement.alt;
  }
</script>
</html>
