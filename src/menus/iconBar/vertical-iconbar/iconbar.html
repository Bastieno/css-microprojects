<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="icon.css">
  <title>Vertical Icon Bar</title>
</head>
<body>
  <div class="icon-bar">
    <a href="#" onclick="myFunction(event)" class="active"><i class="fa fa-home"></i></a>
    <a href="#" onclick="myFunction(event)"><i class="fa fa-search"></i></a>
    <a href="#" onclick="myFunction(event)"><i class="fa fa-envelope"></i></a>
    <a href="#" onclick="myFunction(event)"><i class="fa fa-globe"></i></a>
    <a href="#" onclick="myFunction(event)"><i class="fa fa-trash"></i></a>
  </div>

  <script>
    function myFunction(event) {
      let arr = document.getElementsByTagName('a');
      let newArr = [...arr];

      for (let i = 0; i < newArr.length; i++) {
        newArr[i].classList.remove('active')
      };

      event.currentTarget.classList.add('active');
    }

  </script>
</body>
</html>
