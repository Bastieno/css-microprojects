<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="navbar.css">
  <title>Responsive Clickable NavBar</title>
</head>
<body>
  <div id="myTopnav" class="navbar">
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">Contact</a>
    <div class="dropdown">
      <button onclick="toggleDropdown()" class="dropbtn">Dropdown <i class="fa fa-caret-down"></i></button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <a href="#">About</a>
    <span onclick="toggleMenu()" class="icon"><i class="fa fa-bars"></i></span>
  </div>
  <h2>Dropdown menu inside a Navigation bar</h2>
  <p>Click on the "Dropdown" link to see the dropdown menu.</p>
</body>
<script>
  function toggleDropdown() {
    document.getElementsByClassName('dropdown-content')[0].classList.toggle('show')
  }

  function toggleMenu() {
    console.log('I am clicked')
    document.getElementById('myTopnav').classList.toggle('responsive')
  }
</script>
</html>
