<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tab.css">
  <title>Full Page Tabs</title>
</head>
<body>
  <div class="tab">
    <button id="default" class="tablink" onclick="openContent(this, 'Home', 'green')">Home</button>
    <button class="tablink" onclick="openContent(this, 'News', 'red')">News</button>
    <button class="tablink" onclick="openContent(this, 'Contact', 'orange')">Contact</button>
    <button class="tablink" onclick="openContent(this, 'About', 'blue')">About</button>
  </div>

  <div id="Home" class="tabcontent">
    <h3>Home</h3>
    <p>Home is where the heart is..</p>
  </div>

  <div id="News" class="tabcontent">
    <h3>News</h3>
    <p>Some news this fine day!</p>
  </div>

  <div id="Contact" class="tabcontent">
    <h3>Contact</h3>
    <p>Get in touch, or swing by for a cup of coffee.</p>
  </div>

  <div id="About" class="tabcontent">
    <h3>About</h3>
    <p>Who we are and what we do.</p>
  </div>
</body>

<script>
 function openContent(element, tabName, color) {
   const tablinks = document.getElementsByClassName('tablink');
   const tabcontents = document.getElementsByClassName('tabcontent');

   for (let i = 0; i < tablinks.length; i++) {
     tablinks[i].style.backgroundColor = ''
   }

   for (let i = 0; i < tabcontents.length; i++) {
     tabcontents[i].style.display = 'none'
   }

   element.style.backgroundColor = color;
   document.body.style.backgroundColor = color;

   document.getElementById(tabName).style.display = 'block'
 }

 document.getElementById('default').click()
</script>
</html>
